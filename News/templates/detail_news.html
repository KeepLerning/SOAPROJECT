<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ news.title }} - Aplikasi Pemantauan Saham</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        header h1 {
            color: #00f7ff;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0 0;
        }

        nav a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00f7ff;
        }

        main {
            flex: 1;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }

        main h2 {
            font-size: 2rem;
            color: #00f7ff;
            margin-bottom: 10px;
        }

        main p {
            color: #cfcfcf;
            font-size: 0.9rem;
        }

        article {
            line-height: 1.6;
            color: #e0e0e0;
            font-size: 1rem;
            margin-top: 20px;
            white-space: pre-wrap;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00f7ff;
            color: #121212;
            font-weight: 600;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #00bcd4;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.85);
            color: #e0e0e0;
            font-size: 0.9rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ news.title }}</h1>
    </header>

    <main>
        <p><small>Published on: {{ news.published_at|date:"d F Y" }}</small></p>
        <article>
            {{ news.content|linebreaks }}
        </article>
        
        <a href="{% url 'news' %}" class="back-link">Kembali ke Daftar Berita</a>
    </main>

    <footer>
        <p>&copy; 2024 Aplikasi Pemantauan Saham. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
