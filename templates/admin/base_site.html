<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}Admin - Aplikasi Pemantauan Saham{% endblock %}
    </title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        font-family: "Poppins", sans-serif;
        background-color: #1a1a2e;
        color: #e0e0e0;
        overflow-x: hidden;
        transition: background 0.3s;
      }

      /* Sidebar Styling */
      #sidebar {
        width: 260px;
        min-height: 100vh;
        background: linear-gradient(135deg, #29293d, #1f1f3d);
        padding: 20px;
        box-shadow: 3px 0 15px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: width 0.3s;
      }

      #sidebar h2 {
        color: #00f0ff;
        font-size: 22px;
        margin-bottom: 20px;
        text-transform: uppercase;
        animation: fadeIn 1s ease-in-out;
        text-align: center;
      }

      #sidebar ul {
        list-style: none;
        width: 100%;
      }

      #sidebar ul li {
        margin: 20px 0;
        text-align: center;
        opacity: 0;
        animation: slideUp 0.6s ease-in-out forwards;
      }

      #sidebar ul li:nth-child(odd) {
        animation-delay: 0.3s;
      }
      #sidebar ul li:nth-child(even) {
        animation-delay: 0.6s;
      }

      #sidebar ul li a {
        display: block;
        padding: 12px 20px;
        color: #c0c5db;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      #sidebar ul li a:hover {
        background: #3a3a56;
        color: #00f0ff;
        transform: scale(1.05);
      }

      /* Header Styling */
      #header {
        background-color: #29293d;
        width: 100%;
        padding: 15px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 0.3s;
      }

      #header h1 {
        font-size: 24px;
        color: #00f0ff;
        font-weight: 600;
      }

      /* Main Content Styling */
      #main-content {
        flex-grow: 1;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: fadeIn 1.2s ease-in-out;
      }

      /* Button Styling */
      .button,
      button,
      .action-button,
      .submit-row input {
        background-color: #00f0ff;
        color: #ffffff;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        text-align: center;
      }

      .button:hover,
      button:hover,
      .action-button:hover,
      .submit-row input:hover {
        background-color: #5da0d3;
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 240, 255, 0.3);
      }

      /* Table Styling */
      table {
        width: 80%;
        margin-top: 20px;
        margin-left: 100px;
        border-radius: 8px;
        overflow: hidden;
        background-color: #2e2e42;
        color: #ffffff;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
      }

      table th,
      table td {
        padding: 20px;
        text-align: center;
      }

      table th {
        background-color: #343457;
        color: #00f0ff;
        font-size: 14px;
      }

      table td {
        background-color: #29293d;
      }

      /* Form and Input Styling */
      input[type="text"],
      input[type="password"],
      select,
      textarea {
        width: 50%;
        margin: 10px;
        margin-left: 20px;
        padding: 10px;
        background-color: #29293d;
        color: #ffffff;
        border: 1px solid #4a4a69;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="password"]:focus,
      select:focus,
      textarea:focus {
        border-color: #00f0ff;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 240, 255, 0.3);
      }

      /* Link Styling */
      a {
        color: #00f0ff;
        text-decoration: none;
        transition: color 0.3s;
      }

      a:hover {
        color: #5da0d3;
        text-decoration: underline;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <aside id="sidebar">
      <h2>Menu Admin</h2>
      <ul>
        <li><a href="{% url 'admin:index' %}">Dashboard</a></li>
        <li><a href="{% url 'admin:auth_user_changelist' %}">Pengguna</a></li>
        <li><a href="{% url 'admin:logout' %}">Logout</a></li>
      </ul>
    </aside>

    <section style="flex-grow: 1">
      <header id="header">
        <h1>Aplikasi Pemantauan Saham - Admin</h1>
      </header>

      <main>{% block content %} {% endblock %}</main>
    </section>
  </body>
</html>
