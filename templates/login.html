{% load static %}
{% load socialaccount%}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login NASDAQ 100</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 60px 20px;
            background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px);
        }

        i{
            padding-right: 10px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 247, 0.3);
            text-align: center;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #00f7ff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00f7ff;
        }

        input[type="text"],
        input[type="password"] {
            width: 93%;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #00f7ff;
            outline: none;
        }

        .login-button {
            background-color: #ff00c1;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .login-button:hover {
            background-color: #ff00c1;
            transform: scale(1.05);
            box-shadow: 0 0 10px #ff00c1, 0 0 20px #ff00c1;
        }

        .github-login {
            background-color: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .github-login:hover {
            background-color:rgb(255, 255, 255);
            transform: scale(1.05);
            box-shadow: 0 0 10px rgb(230, 230, 230), 0 0 20px rgb(152, 152, 152);
        }

        .register-link {
            margin-top: 15px;
            color: #e0e0e0;
        }

        .register-link a {
            color: #00f7ff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #ff00c1;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="login-button"><i class="fa-solid fa-user"></i>Login</button>
        </form>
        <button class="github-login" onclick="location.href='{% provider_login_url 'github' %}'"><i class="fa-brands fa-discord"></i>Login dengan GitHub</button>
        <p class="register-link">Belum punya akun? <a href="{% url 'register' %}">Daftar di sini</a></p>
    </div>
</body>
</html>
