{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran NASDAQ 100</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
            color: #e0e0e0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: #00f7ff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00f7ff;
        }

        input[type="text"], input[type="password"] {
            width: 93%;
            padding: 10px;
            border: 1px solid #00f7ff;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00bcd4;
            outline: none;
        }

        .register-button {
            background-color: #00f7ff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
        }

        .register-button:hover {
            background-color: #00bcd4;
            transform: scale(1.05);
        }

        .messages {
            margin-top: 15px;
            color: #ff0000; /* Warna untuk pesan kesalahan */
        }

        .login-link {
            margin-top: 10px;
            color: #e0e0e0;
        }

        .login-link a {
            color: #00f7ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Pendaftaran Pengguna</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" name="password1" id="password1" required>
            </div>
            <div class="form-group">
                <label for="password2">Konfirmasi Password:</label>
                <input type="password" name="password2" id="password2" required>
            </div>
            <button type="submit" class="register-button">Daftar</button>
        </form>
        <p class="login-link">Sudah memiliki akun? <a href="{% url 'login' %}">Login di sini.</a></p>
    </div>
</body>
</html>
