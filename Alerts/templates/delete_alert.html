<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hapus Alert - Aplikasi Pemantauan Saham</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #ff5252;
            margin: 0;
        }

        main {
            flex: 1;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        p {
            font-size: 1.1rem;
            color: #e0e0e0;
        }

        form {
            display: flex;
            gap: 10px;
        }

        button, a {
            padding: 10px 20px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        button {
            background-color: #ff5252;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d43535;
        }

        a {
            background-color: #00f7ff;
            color: #0d0d0d;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #00bcd4;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            color: #e0e0e0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hapus Alert</h1>
    </header>

    <main>
        <p>Apakah Anda yakin ingin menghapus alert untuk saham {{ object.stock.symbol }} dengan target harga {{ object.price_target }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Ya, Hapus</button>
            <a href="{% url 'alerts' %}">Batal</a>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Aplikasi Pemantauan Saham</p>
    </footer>
</body>
</html>
