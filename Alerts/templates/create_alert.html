<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Alert Baru - Aplikasi Pemantauan Saham</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #1f1f1f);
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: #00f7ff;
            margin: 0;
        }

        main {
            flex: 1;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color: #e0e0e0;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        button {
            background-color: #00f7ff;
            color: #0d0d0d;
            padding: 10px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00bcd4;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 10px;
            color: #e0e0e0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tambah Alert Baru</h1>
    </header>

    <main>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_stock">Saham:</label>
                {{ form.stock }}
            </div>
            <div>
                <label for="id_price_target">Target Harga:</label>
                {{ form.price_target }}
            </div>
            <div>
                <label for="id_alert_type">Jenis Alert:</label>
                {{ form.alert_type }}
            </div>
            <button type="submit">Simpan Alert</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Aplikasi Pemantauan Saham</p>
    </footer>
</body>
</html>
